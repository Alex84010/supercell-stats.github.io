<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Stars Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bs-page">
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">‚Üê Retour</a>
            <h1 class="page-title">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                </svg>
                Brawl Stars
            </h1>
            <div class="spacer"></div>
        </div>

        <div class="search-box">
            <input 
                type="text" 
                id="playerTag" 
                placeholder="Entrez votre tag (ex: #ABC123)"
                class="search-input"
            >
            <button onclick="searchPlayer()" class="search-btn" id="searchBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                Rechercher
            </button>
        </div>

        <div id="error" class="error hidden"></div>
        <div id="loading" class="loading hidden">Chargement...</div>
        <div id="stats" class="stats-container hidden"></div>
    </div>

    <script src="brawlstars.js"></script>
</body>
</html>
